<table class="table table-striped table-hover table-responsive ">
    <thead>
        <tr>
            <th>Id</th>
            <th>Text</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sentence of fetchedSentences">
            <td>{{sentence.id}}</td>
            <td>{{sentence.text}}</td>
        </tr>
    </tbody>
</table>
