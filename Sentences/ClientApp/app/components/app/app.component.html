
<div class='container-fluid'>

    <div class='row'>
        <div class='col-sm-8 col-sm-offset-2 body-content'>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload files</h3>
                </div>
                <div class="panel-body">
                    <div class='col-sm-10 col-sm-offset-1 body-content'>
                        <form [formGroup]="uploadForm" #uploadNgForm='ngForm' enctype="multipart/form-data"
                              (submit)="handleSubmit($event, uploadNgForm, uploadForm)" novalidate>

                            <div class="form-group col-sm-6">
                                <label for="file">Choose file</label>
                                <input id="file" accept=".txt" class="fileinput glyphicon-file'" type="file" #myInput
                                       (change)="handleFileInput($event.target.files)" required hidden />
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="query">Search</label>
                                <input id="query" class="form-control" name="query" type="text" formControlName="query" required />
                                <div *ngIf="query.required">
                                    Name is required.
                                </div>
                                <div *ngIf="query.minlength">
                                    Name must be at least 4 characters long.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-danger center-block" [disabled]="uploadForm.invalid || !fileToUpload">Submit</button>
                        </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <div class='row'>
        <div class='col-sm-8 col-sm-offset-2 body-content'>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Sentences</h3>
                </div>

                <div class="panel-body" id="sentencesTable" *ngIf="sentences?.length > 0; else notification">
                    <sentences [fetchedSentences] ="sentences"></sentences>
                </div>
                <ng-template #notification><em>No sentences found</em></ng-template>

            </div>
        </div>
    </div>
</div>
